<app-page>
  <div id="breadcrumb">
    <app-breadcrumb
      [breadcrumbs]="[
        { label: 'Home', url: '/' },
        { label: 'Documents for B2B ...', url: '' }
      ]"
    ></app-breadcrumb>
  </div>
  <div id="menu">
    <app-order-link></app-order-link>
    <app-button arrow="right">ORDER NOW</app-button>
  </div>
  <div id="body">
    <h1 class="heading">Documents for B2B Sales</h1>
    <div class="links">
      <div class="links-group">
        <app-link-button [down]="true" icon="assets/icons/Document pdf 1.svg">
          Privacy Policy
        </app-link-button>
        <app-link-button [down]="true" icon="assets/icons/Document pdf 1.svg">
          Terms and conditions
        </app-link-button>
        <app-link-button [down]="true" icon="assets/icons/Document pdf 1.svg">
          Toys catalog ↓
        </app-link-button>
      </div>
      <div class="links-group">
        <app-link-button
          [down]="true"
          [long]="true"
          icon="assets/icons/Document pdf 1.svg"
        >
          “The Republic of Toys” responsible disclosure policy
        </app-link-button>
        <app-link-button [down]="true" icon="assets/icons/Document pdf 1.svg">
          Certificate
        </app-link-button>
      </div>
      <div class="links-group">
        <app-link-button [down]="true" icon="assets/icons/Document pdf 1.svg">
          Wholesale B2B sales
        </app-link-button>
        <app-link-button [down]="true" icon="assets/icons/Document pdf 1.svg">
          Replacement parts
        </app-link-button>
        <app-link-button [down]="true" icon="assets/icons/Document pdf 1.svg">
          Shipping and returns
        </app-link-button>
      </div>
      <div class="links-group">
        <app-link-button [down]="true" icon="assets/icons/Document pdf 1.svg">
          Payment Methods
        </app-link-button>
      </div>
    </div>
  </div>
</app-page>
