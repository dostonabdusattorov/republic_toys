<div class="category-box">
  <div class="category-box-img">
    <a routerLink="/products"><img [src]="img" alt="category image" /></a>
  </div>
  <div class="category-box-body">
    <a routerLink="/products">
      <p class="count">Category contains {{ count }} toys</p>
      <p class="name">{{ name }}</p>
    </a>
  </div>
</div>
