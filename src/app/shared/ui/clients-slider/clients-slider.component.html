<div class="wrapper">
  <div class="client-slider">
    <div class="client-slider-list" [style.transform]="transformStyle">
      <div
        *ngFor="let slide of slides; let i = index; trackBy: trackById"
        class="client-slider-list-item"
      >
        <img [src]="slide" alt="client" />
      </div>
    </div>
  </div>
  <button
    class="control prev"
    [ngClass]="{ active: currentSlide > 0 }"
    (click)="prev()"
  >
    <img
      [src]="
        currentSlide > 0
          ? '../../../../assets/icons/Arrow---Right.svg'
          : '../../../../assets/icons/Arrow---Right-grey.svg'
      "
      alt="prev"
    />
  </button>
  <button
    class="control next"
    [ngClass]="{ active: currentSlide < slides.length - 3 }"
    (click)="next()"
  >
    <img
      [src]="
        currentSlide < slides.length - 3
          ? '../../../../assets/icons/Arrow---Right.svg'
          : '../../../../assets/icons/Arrow---Right-grey.svg'
      "
      alt="next"
    />
  </button>
</div>
